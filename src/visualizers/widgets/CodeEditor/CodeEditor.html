<div id="CODE_EDITOR_DIV" style="position:absolute; background-color: white; width: 100%; height: 100%; overflow: hidden">
  <div id="codeEditorLeft" class="panel-body">
    <div id="codeEditorControls" class="pgp">
    </div>
    <div id="codeEditorScroll">
      <div id="codeTree"></div>
    </div>
  </div>
  <div id="codeEditorHandle" class="ui-layout-resizer ui-draggable-handle ui-layout-resizer-open" style="float: left; padding: 0px; margin: 0px; font-size: 1px; text-align: left; overflow: hidden; z-index: 2; cursor: w-resize">
    <div id="" class="ui-layout-toggler ui-layout-toggler-open" title="Close" style="padding: 0px; margin: 0px; overflow: hidden; text-align: center; font-size: 1px; cursor: pointer; z-index: 1; visibility: visible; height: 48px; width: 3px;">
    </div>
  </div>
  <div id="codeEditorRight" class="code-editor-dialog">
    <div class="codeeditor-header">
      <button class="btn btn-default btn-compare" title="Compare with stored value">Compare with saved value</button>
      <button class="btn btn-primary btn-save">Save</button>
      <button class="btn btn-warning btn-cancel">Revert</button>
    </div>    
    <div class="title-container">
      <div class="diff-title current-title">Current value in editor</div>
      <div class="diff-title title-divider"></div>
      <div class="diff-title saved-title">Value stored at attribute</div>
    </div>
    <div class="compare-container">
      <div class="codemirror-compare not-comparing"></div>
    </div>
  </div>
</div>
